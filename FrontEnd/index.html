<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>
    <script>
      // preferedTheme is theme they choose to prefer with the theme togle
      // theme is the current active theme (e.g. system default is dark but user did not set prefered them)
      if (localStorage.preferedTheme === "dark") {
        document.querySelector("html").dataset.theme = "dark";
      } else if (localStorage.preferedTheme === "light") {
        document.querySelector("html").dataset.theme = "light";
      } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        localStorage.theme = "dark";
      } else {
        localStorage.theme = "light";
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/routes.tsx"></script>
  </body>
</html>
